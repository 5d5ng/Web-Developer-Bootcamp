<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        text-align: center;
        
      }
      table {
        margin:auto;
        
      }
      .vert{
          border-left:1px solid black;
          border-right: 1px solid black;
          /* width: 73px; */
      }

      tr{
          width: 100px;
          height: 100px;
      }
      td{
          width: 100px;
          height: 100px;
      }
      .horizon{
          border-top: 1px solid black;
          border-bottom: 1px solid black;

      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td>
        <td class="vert"></td>
        <td></td>
      </tr>
      <tr>
        <td class ="horizon"></td>
        <td class="vert horizon"></td>
        <td class ="horizon"></td>
      </tr>
      <tr>
        <td></td>
        <td class="vert"></td>

        <td></td>
      </tr>
    </table>
  </body>
</html>
